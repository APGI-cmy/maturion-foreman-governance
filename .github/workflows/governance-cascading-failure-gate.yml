## Artifacts

**Files Inspected:**
- None (gate inspects PR comments via API)

**Commands Executed:**
```bash
gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \\
  --jq '.[] | select(.body | contains("❌")) | .body'
echo "\$FAILURES" | grep "FAILURE_SIGNATURE:" | sort | uniq | wc -l
```

**Output:**

# GitHub Actions Workflow for Governance Policy Validation
# Validates that governance rules, policies, and constraints are intact
#
# This workflow validates that governance content is properly maintained.

name: Governance Policy Validation

on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'governance/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'governance/**'
      - '.github/workflows/**'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  governance-validation:
    name: Governance Policy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Governance File Structure
        id: file-structure
        run: |
          echo "Validating governance file structure..."
          
          # Check that critical governance files exist
          MISSING_FILES=""
          
          if [ ! -f "governance/philosophy/BYG_DOCTRINE.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- governance/philosophy/BYG_DOCTRINE.md"
          fi
          
          if [ ! -f "governance/philosophy/GOVERNANCE_INCIDENT_RESPONSE_DOCTRINE.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- governance/philosophy/GOVERNANCE_INCIDENT_RESPONSE_DOCTRINE.md"
          fi
          
          if [ ! -f "governance/CONSTITUTION.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- governance/CONSTITUTION.md"
          fi
          
          if [ ! -f "governance/escalation/ESCALATION_POLICY.md" ]; then
            MISSING_FILES="$MISSING_FILES\n- governance/escalation/ESCALATION_POLICY.md"
          fi
          
          if [ -n "$MISSING_FILES" ]; then
            echo "❌ Critical governance files missing:"
            echo -e "$MISSING_FILES"
            exit 1
          fi
          
          echo "✅ All critical governance files present"
      
      - name: Check for Secrets in Code
        id: secrets-check
        run: |
          echo "Checking for secrets in governance documents..."
          
          # Check for common secret patterns in markdown files
          SECRET_PATTERNS=(
            "password\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "api[_-]?key\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "secret\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "token\s*[:=]\s*['\"][^'\"]{16,}['\"]"
          )
          
          SECRETS_FOUND=0
          
          for pattern in "${SECRET_PATTERNS[@]}"; do
            if git grep -iE "$pattern" -- 'governance/**/*.md' 2>/dev/null | grep -v ".example" | grep -v "example:" ; then
              SECRETS_FOUND=1
            fi
          done
          
          if [ $SECRETS_FOUND -eq 1 ]; then
            echo "⚠️ Potential secrets detected in governance documents"
            echo "Review findings above and ensure no real secrets are committed"
            exit 1
          fi
          
          echo "✅ No obvious secrets detected"
      
      - name: Validate CODEOWNERS
        id: codeowners-check
        run: |
          echo "Validating CODEOWNERS file..."
          
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "⚠️ CODEOWNERS file not found"
            echo "This is required for governance protection"
            exit 1
          fi
          
          echo "✅ CODEOWNERS file exists"
      
      - name: Governance Validation Summary
        if: always()
        run: |
          echo "==================================================="
          echo "Governance Policy Validation"
          echo "==================================================="
          echo ""
          echo "File Structure: ${{ steps.file-structure.outcome }}"
          echo "Secrets Check: ${{ steps.secrets-check.outcome }}"
          echo "CODEOWNERS: ${{ steps.codeowners-check.outcome }}"
          echo ""
          echo "==================================================="
          
          if [ "${{ steps.file-structure.outcome }}" != "success" ] || \
             [ "${{ steps.secrets-check.outcome }}" != "success" ] || \
             [ "${{ steps.codeowners-check.outcome }}" != "success" ]; then
            echo "❌ GOVERNANCE VALIDATION FAILED"
            exit 1
          else
            echo "✅ GOVERNANCE VALIDATION PASSED"
          fi
      
      - name: Comment PR with Governance Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fileStructure = '${{ steps.file-structure.outcome }}';
            const secretsCheck = '${{ steps.secrets-check.outcome }}';
            const codeownersCheck = '${{ steps.codeowners-check.outcome }}';
            
            const statusIcon = (status) => status === 'success' ? '✅' : '❌';
            const overallPass = fileStructure === 'success' && 
                               secretsCheck === 'success' &&
                               codeownersCheck === 'success';
            
            const body = `## ${overallPass ? '✅' : '❌'} Governance Policy Validation
            
            **Status**: ${overallPass ? 'COMPLIANT' : 'NON-COMPLIANT'}
            
            ### Governance Checks
            
            - ${statusIcon(fileStructure)} **File Structure**: ${fileStructure}
            - ${statusIcon(secretsCheck)} **Secrets Check**: ${secretsCheck}
            - ${statusIcon(codeownersCheck)} **CODEOWNERS**: ${codeownersCheck}
            
            ${!overallPass ? `
            ⚠️ **Governance Violation Detected**: Fix issues before merging.
            ` : `
            ✅ All governance checks passed. Governance policies are intact.
            `}
            
            ---
            *Governance Enforcement*
            `;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Governance Policy Validation')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

# Governance validation ensures all governance artifacts remain intact
# All governance rules must be respected - no exceptions

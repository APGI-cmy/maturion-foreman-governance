name: Governance Gate

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  governance-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate governance structure
        run: |
          required_dirs=(
            "governance"
            "governance/canon"
            "governance/policy"
            "governance/philosophy"
            "governance/runbooks"
          )

          for dir in "${required_dirs[@]}"; do
            if [ ! -d "${dir}" ]; then
              echo "ERROR: Required governance directory missing: ${dir}"
              exit 1
            fi
          done

          required_files=(
            "governance/CONSTITUTION.md"
            "governance/canon/BUILDER_FIRST_PR_MERGE_MODEL.md"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "${file}" ]; then
              echo "ERROR: Required governance file missing: ${file}"
              exit 1
            fi
          done

          echo "PASS: Governance structure validated."

  workflow-yaml-lint:
    name: governance/workflow-yaml-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate layer-down dispatch workflow YAML parses without errors
        run: |
          python3 - << 'PYEOF'
          import yaml, sys
          f = '.github/workflows/governance-layer-down-dispatch.yml'
          try:
              yaml.safe_load(open(f))
              print('PASS:', f)
          except yaml.YAMLError as e:
              print('FAIL:', f, '-', str(e), file=sys.stderr)
              sys.exit(1)
          PYEOF
          echo "PASS: governance-layer-down-dispatch.yml is syntactically valid YAML."

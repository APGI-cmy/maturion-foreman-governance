name: Agent Governance Validation

on:
  pull_request:
    paths:
      - ".agent"
      - ".github/workflows/**"
  push:
    branches:
      - main

jobs:
  validate-agent:
    name: Validate .agent Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate .agent Contract
        shell: bash
        run: |
          set -e
          export PATH="/usr/bin:/bin:/usr/local/bin:$PATH"
          
          echo "=== Ensure .agent exists ==="
          if [ ! -f ".agent" ]; then
            echo "❌ .agent file is missing"
            exit 1
          fi
          echo "✅ .agent file found"

          echo ""
          echo "=== Validate canonical governance binding ==="
          REQUIRED_KEYS=(
            "governance:"
            "canon:"
            "repository:"
            "path: /governance/canon"
            "reference:"
          )

          for KEY in "${REQUIRED_KEYS[@]}"; do
            if ! /usr/bin/grep -q "$KEY" .agent; then
              echo "❌ Missing required governance binding: $KEY"
              exit 1
            fi
          done
          echo "✅ Canonical governance binding present"

          echo ""
          echo "=== Enforce Agent Contract Minimalism ==="
          FORBIDDEN_PATTERNS=(
            "\\bBUILD_PHILOSOPHY\\b"
            "\\bOPOJD\\b"
            "\\bTED\\b"
            "\\bONE_TIME_BUILD\\b"
            "\\bconstitutional_references\\b"
            "\\bConstitutional Principles\\b"
            "\\bPrimary Responsibilities\\b"
            "\\bAuthority Hierarchy\\b"
            "\\bStandard Workflows\\b"
          )

          for PATTERN in "${FORBIDDEN_PATTERNS[@]}"; do
            if /usr/bin/grep -Eqi "$PATTERN" .agent; then
              echo "❌ Forbidden governance duplication detected: $PATTERN"
              exit 1
            fi
          done
          echo "✅ No forbidden doctrine duplication found"

          echo ""
          echo "=== Enforce Size Limits ==="
          LINE_COUNT=$(/usr/bin/wc -l < .agent)
          MAX_LINES=300

          if [ "$LINE_COUNT" -gt "$MAX_LINES" ]; then
            echo "❌ Agent contract exceeds maximum size: $LINE_COUNT lines (max: $MAX_LINES)"
            echo "   Agent contracts should be thin binding shells."
            echo "   Move detailed doctrine to governance/canon/ and reference it."
            exit 1
          fi
          echo "✅ Agent contract size acceptable: $LINE_COUNT lines"

          echo ""
          echo "=== Validate Governance Bindings ==="
          if ! /usr/bin/grep -q "governance:" .agent; then
            echo "❌ Missing governance section"
            exit 1
          fi

          if ! /usr/bin/grep -q "bindings:" .agent; then
            echo "⚠️  Warning: No governance.bindings section found"
            echo "   Consider adding bindings to canonical documents"
          fi
          echo "✅ Governance bindings section validated"

          echo ""
          echo "=== Validate required top-level sections ==="
          REQUIRED_SECTIONS=(
            "^agent:"
            "^governance:"
            "^scope:"
            "^capabilities:"
            "^constraints:"
            "^enforcement:"
          )

          for SECTION in "${REQUIRED_SECTIONS[@]}"; do
            if ! /usr/bin/grep -Eq "$SECTION" .agent; then
              echo "❌ Missing required top-level section: $SECTION"
              exit 1
            fi
          done
          echo "✅ Required sections present"

          echo ""
          echo "=== Enforce restricted paths ==="
          REQUIRED_RESTRICTIONS=(
            ".agent"
            "governance/**"
          )

          for PATH_PATTERN in "${REQUIRED_RESTRICTIONS[@]}"; do
            if ! /usr/bin/grep -q "$PATH_PATTERN" .agent; then
              echo "❌ Required restricted path missing: $PATH_PATTERN"
              exit 1
            fi
          done
          echo "✅ Restricted paths enforced"

          echo ""
          echo "=== Validate escalation for CI paths ==="
          if ! /usr/bin/grep -q ".github/" .agent; then
            echo "❌ .github/ paths must be restricted or escalation-required"
            exit 1
          fi
          echo "✅ CI paths properly gated"

          echo ""
          echo "✅ .agent contract is valid under canonical governance"
